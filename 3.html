  <h2>턱시도고양이</h2>
  <p>마치 턱시도를 입은 것처럼 발끝과 배 부분(+ 코와 입가)만 희고 나머지는 다 시커먼 색인 무늬를 이르는 말. 같은 턱시도 무늬로 분류되는 고양이들도 털무늬가 미묘하게 다른 경우가 많다.[50] 올블랙처럼 검은 털 부분에 윤기가 도는 경우가 많으며 꽤 높은 확률로 올블랙을 낳을 가능성이 높은 개체.</p>
